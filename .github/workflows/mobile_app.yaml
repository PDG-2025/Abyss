name: Mobile App CI/CD

on:
  push:
    branches: [ feature/workflows ]
  pull_request:
    branches: [ feature/workflows ]

env:
  NODE_VERSION: 'lts/*'
  W_DIRECTORY: './tests/mobile_workflow'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.W_DIRECTORY }}
        run: npm ci

      - name: Ensure test-results directory exists
        working-directory: ${{ env.W_DIRECTORY }}
        run: mkdir -p test-results

      - name: Lint
        working-directory: ${{ env.W_DIRECTORY }}
        run: npm run lint

      - name: Run unit tests
        working-directory: ${{ env.W_DIRECTORY }}
        run: npm test -- --ci --reporter=default

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Jest Tests
          path: ${{ env.W_DIRECTORY }}/test-results/junit.xml
          reporter: jest-junit

