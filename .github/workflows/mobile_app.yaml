name: Mobile App CI/CD

on:
  push:
    branches: [ feature/workflows ]
  pull_request:
    branches: [ feature/workflows ]

env:
  NODE_VERSION: 'lts/*'
  W_DIRECTORY: './tests/mobile_workflow'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.W_DIRECTORY }}
        run: npm ci

      - name: Lint
        working-directory: ${{ env.W_DIRECTORY }}
        run: npm run lint

      - name: Run unit tests
        working-directory: ${{ env.W_DIRECTORY }}
        run: npm test
        
  android-build:
    name: Build Android Debug
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.W_DIRECTORY }}
        run: npm ci
        
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        working-directory: ${{ env.W_DIRECTORY }}
        run: |
          mkdir -p android
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      - name: Generate Android project (if needed)
        working-directory: ${{ env.W_DIRECTORY }}
        run: |
          # Vérifier si le dossier android existe déjà
          if [ ! -d "android" ]; then
            npx react-native init TempApp
            cp -r TempApp/android ./
            rm -rf TempApp
          fi

      - name: Make gradlew executable
        working-directory: ${{ env.W_DIRECTORY }}/android
        run: chmod +x gradlew

      - name: Build APK
        working-directory: ${{ env.W_DIRECTORY }}/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.W_DIRECTORY }}/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
